<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Explorer</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      
      .header {
        text-align: center;
        color: white;
        margin-bottom: 40px;
      }
      
      .header h1 {
        font-size: 3rem;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .header p {
        font-size: 1.2rem;
        opacity: 0.9;
        margin: 10px 0;
      }
      
      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 30px;
        margin-bottom: 40px;
      }
      
      .card {
        background: white;
        border-radius: 15px;
        padding: 25px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        transition: transform 0.3s ease;
      }
      
      .card:hover {
        transform: translateY(-5px);
      }
      
      .card h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.5rem;
        border-bottom: 2px solid #667eea;
        padding-bottom: 10px;
      }
      
      .track-item, .artist-item, .playlist-item {
        padding: 15px;
        margin: 10px 0;
        background: #f8f9fa;
        border-radius: 8px;
        border-left: 4px solid #667eea;
      }
      
      .track-name, .artist-name, .playlist-name {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
      }
      
      .track-artist, .stats {
        color: #666;
        font-size: 0.9rem;
      }
      
      .create-playlist {
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 15px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }
      
      .form-group input, .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      
      .form-group input:focus, .form-group textarea:focus {
        border-color: #667eea;
        outline: none;
      }
      
      .btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s ease;
      }
      
      .btn:hover {
        background: #5a67d8;
      }
      
      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      
      .loading {
        text-align: center;
        color: #666;
        font-style: italic;
      }
      
      .error {
        color: #e53e3e;
        background: #fed7d7;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
      }
      
      .success {
        color: #38a169;
        background: #c6f6d5;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
      }
      
      .api-status {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: center;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      
      .status-online {
        color: #38a169;
        font-weight: bold;
      }
      
      .status-offline {
        color: #e53e3e;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
